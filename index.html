<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Random</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <img src="images/totalrandom.png" class="img-fluid" alt="Main Image" data-bs-toggle="modal" data-bs-target="#TotalRandomModal">
                <h1 class="m-3">Total Random</h1>
            </div>
        </div>

        <main class="mt-5">
            <div class="row m-3">
                <div class="col-md-4 col-6 text-center">
                    <img src="images/quote.png" class="img-fluid img-smaller" alt="Quote" data-bs-toggle="modal" data-bs-target="#QuoteModal">
                    <h2 class="m-3">Quotes</h2>
                </div>

                <div class="col-md-4 col-6 text-center">
                    <img src="images/country.png" class="img-fluid img-smaller" alt="Country" data-bs-toggle="modal" data-bs-target="#CountryModal">
                    <h2 class="m-3">Country</h2>
                </div>

                <div class="col-md-4 col-6 text-center">
                    <img src="images/sport.png" class="img-fluid img-smaller" alt="Sport" data-bs-toggle="modal" data-bs-target="#SportModal">
                    <h2 class="m-3">Sport</h2>
                </div>

                <div class="col-md-4 col-6 text-center">
                    <img src="images/habit.png" class="img-fluid" alt="Habit" data-bs-toggle="modal" data-bs-target="#HabitModal">
                    <h2 class="m-3">Habit</h2>
                </div>

                <div class="col-md-4 col-6 text-center">
                    <img src="images/challenge.png" class="img-fluid" alt="Challenge" data-bs-toggle="modal" data-bs-target="#ChallengeModal">
                    <h2 class="m-3">Challenge</h2>
                </div>

                <div class="col-md-4 col-6 text-center">
                    <img src="images/history.png" class="img-fluid" alt="History" data-bs-toggle="modal" data-bs-target="#HistoryModal">
                    <h2 class="m-3">History</h2>
                </div>

                <div class="col-md-4 col-6 text-center">
                    <img src="images/joke.png" class="img-fluid" alt="Joke" data-bs-toggle="modal" data-bs-target="#JokeModal">
                    <h2 class="m-3">Joke</h2>
                </div>

                <div class="col-md-4 col-6 text-center">
                    <img src="images/book.png" class="img-fluid" alt="Book" data-bs-toggle="modal" data-bs-target="#BookModal">
                    <h2 class="m-3">Book</h2>
                </div>

                <div class="col-md-4 col-6 text-center">
                    <img src="images/song.png" class="img-fluid" alt="Song" data-bs-toggle="modal" data-bs-target="#SongModal">
                    <h2 class="m-3">Song</h2>
                </div>
            </div>
        </main>

        <!---Modal Total Random -->
        <div class="modal fade" id="TotalRandomModal" tabindex="-1" aria-labelledby="TotalRandomModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="TotalRandomModalLabel">Total Random</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="TotalRandomContent">
                            <!-- Quote content will be displayed here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="tryAgainTotalRandomBtn">Try Again</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Quote -->
        <div class="modal fade" id="QuoteModal" tabindex="-1" aria-labelledby="QuoteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="QuoteModalLabel">Random Quote</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="quoteContent">
                            <!-- Quote content will be displayed here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="tryAgainQuotesBtn">Try Again</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Country -->
        <div class="modal fade" id="CountryModal" tabindex="-1" aria-labelledby="CountryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="CountryModalLabel">Random Country</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="countryContent">
                            <!-- Quote content will be displayed here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="tryAgainCountryBtn">Try Again</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Sport -->
        <div class="modal fade" id="SportModal" tabindex="-1" aria-labelledby="SportModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="SportModalLabel">Random Sport</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="sportContent">
                            <!-- Quote content will be displayed here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="tryAgainSportBtn">Try Again</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Habit -->
        <div class="modal fade" id="HabitModal" tabindex="-1" aria-labelledby="HabitModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="HabitModalLabel">Random Habit</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="habitContent">
                            <!-- Quote content will be displayed here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="tryAgainHabitBtn">Try Again</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Challenge -->
        <div class="modal fade" id="ChallengeModal" tabindex="-1" aria-labelledby="ChallengeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="ChallengeModalLabel">Random Challenge</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="challengeContent">
                            <!-- Quote content will be displayed here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="tryAgainChallengeBtn">Try Again</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal History -->
        <div class="modal fade" id="HistoryModal" tabindex="-1" aria-labelledby="HistoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="HistoryModalLabel">Random History Fact</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="historyContent">
                            <!-- Quote content will be displayed here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="tryAgainHistoryBtn">Try Again</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Joke -->

        <div class="modal fade" id="JokeModal" tabindex="-1" aria-labelledby="JokeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="JokeModalLabel">Random Joke</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="jokeContent">
                            <!-- Quote content will be displayed here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="tryAgainJokeBtn">Try Again</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Book -->
        
        <div class="modal fade" id="BookModal" tabindex="-1" aria-labelledby="BookModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="BookModalLabel">Random Book</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="bookContent">
                            <!-- Book content will be displayed here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="tryAgainBookBtn">Try Again</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Song -->
        
        <div class="modal fade" id="SongModal" tabindex="-1" aria-labelledby="SongModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="SongModalLabel">Random Song</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="songContent">
                            <!-- song content will be displayed here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="tryAgainSongBtn">Try Again</button>
                    </div>
                </div>
            </div>
        </div>




    </div>

</body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
